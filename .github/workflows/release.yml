name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: Generate changelog
      id: changelog
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "changelog=Manual release triggered" >> $GITHUB_OUTPUT
        else
          echo "changelog=Automated release from tag ${{ github.ref_name }}" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name || inputs.version }}
        release_name: ChemTutor ${{ github.ref_name || inputs.version }}
        body: |
          ## ChemTutor ${{ github.ref_name || inputs.version }}
          
          ${{ steps.changelog.outputs.changelog }}
          
          ### What's New
          - Latest frontend build included
          - All tests passing
          - Security scans completed
          
          ### Installation
          Visit: https://AhmedYassineSablaoui.github.io/ChemTutor/
          
          ### Development
          ```bash
          git clone https://github.com/AhmedYassineSablaoui/ChemTutor.git
          cd ChemTutor
          # Follow README.md for setup instructions
          ```
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: frontend/build
        asset_name: chemtutor-frontend-${{ github.ref_name || inputs.version }}.zip
        asset_content_type: application/zip
